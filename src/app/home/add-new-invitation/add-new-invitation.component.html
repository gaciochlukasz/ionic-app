<ion-content fullscreen>
  <form [formGroup]="form">
    <ion-card class="add-invitation">
      <ion-card-header class="add-invitation_header">
        <ion-item class="add-invitation_header_item" lines="none">
          <ion-button
            class="add-invitation_header_item_back-button"
            color="medium"
            icon="chevron-back-outline"
            (click)="goBack()"
          >
            <ion-icon name="chevron-back-outline"></ion-icon>
          </ion-button>
          <ion-label class="add-invitation_header_item_label">
            Dodaj zaproszenie:
          </ion-label>
        </ion-item>
      </ion-card-header>

      <ion-card-content class="add-invitation_content">
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <ion-label class="add-invitation_content_label"
                >Nazwa firmy:</ion-label
              >
              <ion-input
                class="add-invitation_content_input"
                formControlName="companyName"
                maxlength="256"
              ></ion-input>
            </ion-col>
            <ion-col size="12">
              <ion-label class="add-invitation_content_label"
                >Nazwa spotkania:</ion-label
              >
              <ion-input
                class="add-invitation_content_input"
                formControlName="invitationName"
                maxlength="256"
              ></ion-input>
            </ion-col>
            <ion-col>
              <ion-label class="add-invitation_content_label"
                >Data od:</ion-label
              >
              <ion-datetime
                class="add-invitation_content_input"
                formControlName="dateFrom"
                displayFormat="D MMM YYYY HH:mm"
                [min]="dateFrom"
                [max]="dateTo"
                minuteValues="0,15,30,45"
                [monthShortNames]="monthName"
              ></ion-datetime>
            </ion-col>
            <ion-col>
              <ion-label class="add-invitation_content_label"
                >Data do:</ion-label
              >
              <ion-datetime
                class="add-invitation_content_input"
                formControlName="dateTo"
                displayFormat="D MMM YYYY HH:mm"
                [min]="dateFrom"
                [max]="dateTo"
                [monthShortNames]="monthName"
                minuteValues="0,15,30,45"
              ></ion-datetime>
            </ion-col>
            <ion-col size="12">
              <ion-label class="add-invitation_content_label"
                >Goście:</ion-label
              >
              <div class="add-invitation_content_guests">
                <ion-chip
                  *ngFor="let guest of guests"
                  class="add-invitation_content_guests_chips"
                  color="dark"
                >
                  <ion-label class="add-invitation_content_guests_chips_label"
                    >{{ guest.firstName }} {{ guest.lastName }}<br />{{
                      guest.email
                    }}</ion-label
                  >
                  <ion-icon
                    name="close"
                    (click)="removeGuest(guest)"
                  ></ion-icon>
                </ion-chip>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
      <ion-footer class="ion-no-border add-invitation_footer">
        <ion-grid class="add-invitation_footer_grid">
          <ion-row class="add-invitation_footer_row">
            <ion-col>
              <ion-button
                class="new-invitation-button"
                color="primary"
                (click)="addGuest()"
              >
                Dodaj gościa
              </ion-button>
            </ion-col>
            <ion-col>
              <ion-button
                class="new-invitation-button"
                color="primary"
                type="submit"
                (click)="onSubmit()"
              >
                Dodaj zaproszenie
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-footer>
    </ion-card>
  </form>
</ion-content>
